apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server-h2c-v1
  labels:
    app: grpc-server-h2c
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grpc-server-h2c
      version: v1
  template:
    metadata:
      labels:
        app: grpc-server-h2c
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
      - name: grpc-server
        image: REGION-docker.pkg.dev/PROJECT_ID/REPOSITORY/grpc-server-h2c:v1
        ports:
        - containerPort: 50051
          name: grpc
        env:
        - name: VERSION
          value: "v1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        livenessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
