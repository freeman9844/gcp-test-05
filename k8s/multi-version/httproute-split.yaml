apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grpc-route-split
spec:
  parentRefs:
  - name: grpc-gateway-h2c
    namespace: default
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    # Traffic split: 50% to v1, 50% to v2
    # Adjust weights for canary deployment (e.g., 90/10, 70/30)
    - name: grpc-server-h2c-v1
      port: 50051
      weight: 50
    - name: grpc-server-h2c-v2
      port: 50051
      weight: 50
