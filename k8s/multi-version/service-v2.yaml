apiVersion: v1
kind: Service
metadata:
  name: grpc-server-h2c-v2
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "grpc-backendconfig"}'
  labels:
    app: grpc-server-h2c
    version: v2
spec:
  type: ClusterIP
  selector:
    app: grpc-server-h2c
    version: v2
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
    appProtocol: HTTP2
